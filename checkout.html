<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.pago.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver
        </button>

        <h1>Productos en el Carrito</h1>

        <div class="product">
            <div class="product-info">
                <div class="product-name">Crema Hidratante Noche - L'Oreal</div>
                <div class="product-actions">
                    <span>1</span>
                    <span>Eliminar</span>
                </div>
            </div>
            <div class="product-price">S/ 22.90</div>
        </div>

        <div class="product">
            <div class="product-info">
                <div class="product-name">Protector Solar Facial - L'Oreal</div>
                <div class="product-actions">
                    <span>2</span>
                    <span>Eliminar</span>
                </div>
            </div>
            <div class="product-price">S/ 20.00</div>
        </div>

        <div class="total">Total: S/ 62.90</div>

        <div class="divider"></div>

        <div class="payment-methods">
            <h2>Método de Pago</h2>
            <div class="payment-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Mastercard">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="PayPal">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="Mercado Pago">
            </div>
        </div>

        <div class="card-form">
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
            </div>

            <div class="form-group">
                <label for="card-name">Nombre en la Tarjeta</label>
                <input type="text" id="card-name" placeholder="Juan Pérez">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Fecha de Expiración</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
            </div>
        </div>

        <button class="checkout-btn">Realizar Pago</button>
    </div>
</body>
</html>
