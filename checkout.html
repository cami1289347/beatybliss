<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Beauty Bliss</title>
  <style>
    :root {
      --primary: #e91e63;
      --primary-dark: #c2185b;
      --background: #fff3f3;
      --light: #ffffff;
      --dark: #333333;
      --gray: #e0e0e0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--dark);
      margin: 0;
      padding: 0;
    }

    .contenedor-pago {
      display: flex;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2rem;
    }

    .resumen-compra {
      flex: 1;
      background-color: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .proceso-pago {
      flex: 1;
      background-color: var(--light);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      max-width: 500px;
    }

    .producto-carrito {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: var(--light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .info-producto {
      flex: 2;
    }

    .controles-producto {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controles-producto button {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 1px solid var(--gray);
      background: white;
      cursor: pointer;
    }

    .controles-producto input {
      width: 40px;
      text-align: center;
    }

    .eliminar-producto {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }

    .precio-producto {
      color: var(--primary);
      font-weight: 600;
      min-width: 80px;
      text-align: right;
    }

    .total-compra {
      font-weight: bold;
      margin-top: 1.5rem;
      text-align: right;
      padding-top: 1rem;
      border-top: 2px solid var(--gray);
    }

    /* Estilos para el proceso de pago (los mismos que antes) */
    .metodo-pago {
      text-align: center;
      margin-bottom: 2rem;
      display: none;
    }

    .metodo-pago h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .opciones-pago {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .opcion-pago {
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: black;
    }

    .opcion-pago:hover {
      background: #f8f8f8;
    }

    .opcion-pago.active {
      background: var(--primary);
      color: white;
    }

    .formulario-tarjeta {
      margin-top: 2rem;
      display: none;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
    }

    .boton-pago {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    .boton-pago:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .contenedor-pago {
        flex-direction: column;
      }
      .proceso-pago {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="contenedor-pago">
  <!-- Resumen de Compra -->
  <div class="resumen-compra">
    <h2>Resumen de Compra</h2>
    <div id="lista-productos">
      <!-- Productos se agregarán dinámicamente aquí -->
      <div class="producto-carrito">
        <div class="info-producto">
          <h4>Crema Hidratante Noche</h4>
          <p>L'Oreal - Emmen</p>
        </div>
        <div class="controles-producto">
          <button onclick="cambiarCantidad(0, -1)">-</button>
          <input type="number" value="1" min="1" readonly>
          <button onclick="cambiarCantidad(0, 1)">+</button>
        </div>
        <button class="eliminar-producto" onclick="eliminarProducto(0)">Eliminar</button>
        <div class="precio-producto">S/ 22.90</div>
      </div>
      
      <div class="producto-carrito">
        <div class="info-producto">
          <h4>Protector Solar Facial</h4>
          <p>L'Oreal - Emmen</p>
        </div>
        <div class="controles-producto">
          <button onclick="cambiarCantidad(1, -1)">-</button>
          <input type="number" value="1" min="1" readonly>
          <button onclick="cambiarCantidad(1, 1)">+</button>
        </div>
        <button class="eliminar-producto" onclick="eliminarProducto(1)">Eliminar</button>
        <div class="precio-producto">S/ 20.00</div>
      </div>
    </div>
    
    <div class="total-compra">
      <p>Total: <span id="total-carrito">S/ 42.90</span></p>
    </div>
  </div>

  <!-- Proceso de Pago -->
  <div class="proceso-pago">
    <h2>Resumen de Pago</h2>
    <p id="total-pago" class="total-compra">Total: S/ 42.90</p>
    
    <button class="boton-pago" id="btn-realizar-pago">Realizar Pago</button>

    <div class="metodo-pago">
      <h2>Selecciona el Método de Pago</h2>
      <div class="opciones-pago">
        <div class="opcion-pago active" onclick="mostrarFormularioTarjeta()">Tarjeta</div>
        <div class="opcion-pago" onclick="mostrarQR()">Yape/Plin</div>
      </div>
    </div>

    <div class="formulario-tarjeta">
      <h3>Formulario de Pago con Tarjeta</h3>
      <div class="input-group">
        <label for="nombre-titular">Nombre del Titular</label>
        <input type="text" id="nombre-titular" placeholder="Ej: María López">
      </div>
      <div class="input-group">
        <label for="numero-tarjeta">Número de Tarjeta</label>
        <input type="text" id="numero-tarjeta" placeholder="0000 0000 0000 0000">
      </div>
      <div style="display: flex; gap: 1rem;">
        <div class="input-group" style="flex: 1;">
          <label for="fecha-expiracion">Fecha Expiración (MM/AA)</label>
          <input type="text" id="fecha-expiracion" placeholder="MM/AA">
        </div>
        <div class="input-group" style="flex: 1;">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>
      <button class="boton-pago" onclick="procesarPagoTarjeta()">Pagar con Tarjeta</button>
    </div>
  </div>
</div>

<script>
  // Datos del carrito
  let carrito = [
    { id: 1, nombre: "Crema Hidratante Noche", marca: "L'Oreal", linea: "Emmen", precio: 22.90, cantidad: 1 },
    { id: 2, nombre: "Protector Solar Facial", marca: "L'Oreal", linea: "Emmen", precio: 20.00, cantidad: 1 }
  ];

  // Función para actualizar el carrito
  function actualizarCarrito() {
    const listaProductos = document.getElementById('lista-productos');
    listaProductos.innerHTML = '';
    
    let total = 0;
    
    carrito.forEach((producto, index) => {
      total += producto.precio * producto.cantidad;
      
      const productoHTML = `
        <div class="producto-carrito">
          <div class="info-producto">
            <h4>${producto.nombre}</h4>
            <p>${producto.marca} - ${producto.linea}</p>
          </div>
          <div class="controles-producto">
            <button onclick="cambiarCantidad(${index}, -1)">-</button>
            <input type="number" value="${producto.cantidad}" min="1" readonly>
            <button onclick="cambiarCantidad(${index}, 1)">+</button>
          </div>
          <button class="eliminar-producto" onclick="eliminarProducto(${index})">Eliminar</button>
          <div class="precio-producto">S/ ${(producto.precio * producto.cantidad).toFixed(2)}</div>
        </div>
      `;
      
      listaProductos.innerHTML += productoHTML;
    });
    
    document.getElementById('total-carrito').textContent = `S/ ${total.toFixed(2)}`;
    document.getElementById('total-pago').textContent = `Total: S/ ${total.toFixed(2)}`;
  }

  // Funciones para modificar el carrito
  function cambiarCantidad(index, cambio) {
    carrito[index].cantidad += cambio;
    
    if (carrito[index].cantidad < 1) {
      carrito[index].cantidad = 1;
    }
    
    actualizarCarrito();
  }

  function eliminarProducto(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  // Verificación de sesión
  document.getElementById('btn-realizar-pago').addEventListener('click', function() {
    const usuarioGuardado = localStorage.getItem('usuarioActual');
    
    if (usuarioGuardado) {
      const usuario = JSON.parse(usuarioGuardado);
      if (usuario.loggedIn) {
        document.querySelector('.metodo-pago').style.display = 'block';
        this.style.display = 'none';
      } else {
        alert('Por favor inicia sesión para continuar con el pago');
        window.location.href = 'registro.html';
      }
    } else {
      alert('Debes registrarte para realizar pagos');
      window.location.href = 'registro.html';
    }
  });

  function mostrarFormularioTarjeta() {
    document.querySelector('.formulario-tarjeta').style.display = 'block';
    document.querySelectorAll('.opcion-pago').forEach(opcion => {
      opcion.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function mostrarQR() {
    alert("Mostraría el código QR aquí");
    document.querySelectorAll('.opcion-pago').forEach(opcion => {
      opcion.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function procesarPagoTarjeta() {
    const nombre = document.getElementById('nombre-titular').value.trim();
    const tarjeta = document.getElementById('numero-tarjeta').value.trim();
    const fecha = document.getElementById('fecha-expiracion').value.trim();
    const cvv = document.getElementById('cvv').value.trim();

    if (!nombre || !tarjeta || !fecha || !cvv) {
      alert("Por favor complete todos los campos");
      return;
    }

    if (!/^\d{16}$/.test(tarjeta.replace(/\s/g, ''))) {
      alert("Número de tarjeta inválido (deben ser 16 dígitos)");
      return;
    }

    if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(fecha)) {
      alert("Formato de fecha inválido (MM/AA)");
      return;
    }

    if (!/^\d{3}$/.test(cvv)) {
      alert("CVV inválido (deben ser 3 dígitos)");
      return;
    }

    alert(`Pago exitoso!\nGracias por su compra ${nombre}`);
    carrito = [];
    actualizarCarrito();
  }

  // Inicializar el carrito
  actualizarCarrito();
</script>

</body>
</html>
