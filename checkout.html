<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - Beauty Bliss</title>
  <style>
    :root {
      --primary: #e91e63;
      --primary-dark: #c2185b;
      --background: #fff3f3;
      --light: #ffffff;
      --dark: #333333;
      --gray: #e0e0e0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--dark);
      margin: 0;
      padding: 0;
    }

    .contenedor-pago {
      display: flex;
      justify-content: center;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pago {
      width: 100%;
      max-width: 500px;
      background-color: var(--light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .metodo-pago {
      text-align: center;
      margin-bottom: 2rem;
      display: none; /* Oculto inicialmente */
    }

    .metodo-pago h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .opciones-pago {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .opcion-pago {
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: black; /* Texto negro para mejor contraste */
    }

    .opcion-pago:hover {
      background: #f8f8f8;
    }

    .opcion-pago.active {
      background: var(--primary);
      color: white;
    }

    .formulario-tarjeta {
      margin-top: 2rem;
      display: none;
    }

    .formulario-tarjeta h3 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
    }

    .boton-pago {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    .boton-pago:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>

<div class="contenedor-pago">
  <div class="pago">
    <h2>Resumen de Pago</h2>
    <p id="total-pago" class="total">Total: S/ 62.90</p>
    
    <button class="boton-pago" id="btn-realizar-pago">Realizar Pago</button>

    <div class="metodo-pago">
      <h2>Selecciona el Método de Pago</h2>
      <div class="opciones-pago">
        <div class="opcion-pago active" onclick="mostrarFormularioTarjeta()">Tarjeta</div>
        <div class="opcion-pago" onclick="mostrarQR()">Yape/Plin</div>
      </div>
    </div>

    <div class="formulario-tarjeta">
      <h3>Formulario de Pago con Tarjeta</h3>
      <div class="input-group">
        <label for="nombre-titular">Nombre del Titular</label>
        <input type="text" id="nombre-titular" placeholder="Ej: María López">
      </div>
      <div class="input-group">
        <label for="numero-tarjeta">Número de Tarjeta</label>
        <input type="text" id="numero-tarjeta" placeholder="0000 0000 0000 0000">
      </div>
      <div style="display: flex; gap: 1rem;">
        <div class="input-group" style="flex: 1;">
          <label for="fecha-expiracion">Fecha Expiración (MM/AA)</label>
          <input type="text" id="fecha-expiracion" placeholder="MM/AA">
        </div>
        <div class="input-group" style="flex: 1;">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>
      <button class="boton-pago" onclick="procesarPagoTarjeta()">Pagar con Tarjeta</button>
    </div>
  </div>
</div>

<script>
  // Función mejorada para verificar sesión
  document.getElementById('btn-realizar-pago').addEventListener('click', function() {
    // Verificar si el usuario está en localStorage
    const usuarioGuardado = localStorage.getItem('usuarioActual');
    
    if (usuarioGuardado) {
      const usuario = JSON.parse(usuarioGuardado);
      if (usuario.loggedIn) {
        // Mostrar métodos de pago si está logueado
        document.querySelector('.metodo-pago').style.display = 'block';
        this.style.display = 'none';
      } else {
        // Redirigir a registro si no está logueado
        alert('Por favor inicia sesión para continuar con el pago');
        window.location.href = 'registro.html';
      }
    } else {
      // Redirigir a registro si no existe
      alert('Debes registrarte para realizar pagos');
      window.location.href = 'registro.html';
    }
  });

  function mostrarFormularioTarjeta() {
    document.querySelector('.formulario-tarjeta').style.display = 'block';
    document.querySelectorAll('.opcion-pago').forEach(opcion => {
      opcion.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function mostrarQR() {
    alert("Mostraría el código QR aquí");
    document.querySelectorAll('.opcion-pago').forEach(opcion => {
      opcion.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function procesarPagoTarjeta() {
    const nombre = document.getElementById('nombre-titular').value.trim();
    const tarjeta = document.getElementById('numero-tarjeta').value.trim();
    const fecha = document.getElementById('fecha-expiracion').value.trim();
    const cvv = document.getElementById('cvv').value.trim();

    if (!nombre || !tarjeta || !fecha || !cvv) {
      alert("Por favor complete todos los campos");
      return;
    }

    if (!/^\d{16}$/.test(tarjeta.replace(/\s/g, ''))) {
      alert("Número de tarjeta inválido (deben ser 16 dígitos)");
      return;
    }

    if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(fecha)) {
      alert("Formato de fecha inválido (MM/AA)");
      return;
    }

    if (!/^\d{3}$/.test(cvv)) {
      alert("CVV inválido (deben ser 3 dígitos)");
      return;
    }

    alert(`Pago exitoso!\nGracias por su compra ${nombre}`);
    // Aquí iría la lógica para vaciar el carrito
  }
</script>

</body>
</html>
