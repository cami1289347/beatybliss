<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Bliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .logo img {
      height: 60px;
    }
    .icons a {
      font-size: 1.6rem;
      margin: 0 0.6rem;
      transition: transform 0.2s;
      color: black;
      text-decoration: none;
    }
    .icons a:hover {
      transform: scale(1.2);
    }
    .icons a.favorito {
      color: inherit;
    }
    .icons a.favorito.activo i {
      color: red;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Beauty Bliss Logo">
    </div>
    <input type="text" id="search-bar" placeholder="Buscar productos...">
    <div class="icons">
      <a href="login.html" title="Usuario"><i class="fas fa-user"></i></a>
      <a href="#" title="Favoritos" class="favorito" onclick="toggleFavorito(this)"><i class="fas fa-heart"></i></a>
      <a href="cart.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a>
      <a href="contacto.html" title="Contacto"><i class="fas fa-phone"></i></a>
    </div>
  </header>

  <nav class="categorias">
    <button>Ojos</button>
    <button>Rostro</button>
    <button>Cuidado del Cabello</button>
    <button>Cuidado Facial</button>
    <button>Uñas</button>
  </nav>

  <main>
    <section class="destacados">
      <h2>Productos Destacados</h2>
      <div class="productos">
        <div class="producto ojos">
          <img src="labial.png" alt="Labial">
          <h3>Labial Rosa</h3>
          <p>$120</p>
          <button onclick="agregarAlCarrito('Labial Rosa', 120)">Agregar al carrito</button>
        </div>
        <div class="producto rostro">
          <img src="crema hidratante.png" alt="Crema">
          <h3>Crema Hidratante</h3>
          <p>$180</p>
          <button onclick="agregarAlCarrito('Crema Hidratante', 180)">Agregar al carrito</button>
        </div>
        <div class="producto uñas">
          <img src="esmalte.png" alt="Esmalte">
          <h3>Esmalte Coral</h3>
          <p>$90</p>
          <button onclick="agregarAlCarrito('Esmalte Coral', 90)">Agregar al carrito</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beauty Bliss. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleFavorito(el) {
      el.classList.toggle("activo");
    }
  </script>
</body>
</html>
