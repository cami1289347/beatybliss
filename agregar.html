<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Productos</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      margin: 0;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header .logo-text {
      font-weight: bold;
    }
    header .logo-text span {
      display: block;
      font-size: 14px;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a, nav button {
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    nav a {
      color: white;
      background-color: #e91e63;
    }
    nav button {
      background: #e91e63;
      color: white;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      margin-top: 1rem;
    }

    .formulario-producto {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .formulario-producto input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .formulario-producto button {
      background: #e91e63;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .precio-original {
      text-decoration: line-through;
      color: gray;
    }
    .precio-descuento {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo">
      <div class="logo-text">
        <span>BEAUTY</span>
        <span>BLISS</span>
      </div>
    </div>
    <nav>
      <a href="admin.html">Inicio</a>
      <button onclick="guardarEnLocalStorage()">Guardar cambios</button>
      <a href="login.html">Cerrar sesión</a>
    </nav>
  </header>

  <h1>Agregar Productos</h1>

  <section class="formulario-producto">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="tipo" placeholder="Tipo">
    <input type="text" id="tono" placeholder="Tono/Color">
    <input type="text" id="presentacion" placeholder="Presentación">
    <input type="number" id="precio" placeholder="Precio">
    <input type="number" id="stock" placeholder="Stock">
    <input type="text" id="categoria" placeholder="Categoría">
    <button onclick="agregarProducto()">Agregar producto</button>
  </section>

  <section class="grid-productos" id="lista-productos">
    <!-- Aquí se mostrarán los productos agregados -->
  </section>

  <footer>
    <p>&copy; 2025 Beauty Bliss. Todos los derechos reservados.</p>
  </footer>

  <script>
    const productos = [
      
    ];

    const contenedor = document.getElementById('lista-productos');

    function mostrarProductos() {
      contenedor.innerHTML = '';
      productos.forEach(p => {
        const prod = document.createElement('div');
        prod.className = 'producto';
        prod.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}">
          <h4>${p.nombre}</h4>
          <p>
            ${p.precioOriginal ? `<span class='precio-original'>S/ ${p.precioOriginal.toFixed(2)}</span>` : ''}
            <span class='precio-descuento'>S/ ${p.precio.toFixed(2)}</span>
          </p>
        `;
        contenedor.appendChild(prod);
      });
    }

    function agregarProducto() {
      const nuevo = {
        img: 'default.jpg',
        nombre: document.getElementById('nombre').value,
        precio: parseFloat(document.getElementById('precio').value),
      };
      productos.push(nuevo);
      mostrarProductos();
    }

    function guardarEnLocalStorage() {
      localStorage.setItem('productos', JSON.stringify(productos));
      alert("Cambios guardados correctamente.");
    }

    function cargarDesdeLocalStorage() {
      const guardados = localStorage.getItem('productos');
      if (guardados) {
        productos.push(...JSON.parse(guardados));
        mostrarProductos();
      }
    }

    cargarDesdeLocalStorage();
  </script>
</body>
</html>
