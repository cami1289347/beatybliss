<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Productos</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    h1 {
      color: #e91e63;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .producto {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    .producto img {
      width: 100px;
      margin-right: 1rem;
    }
    .producto input {
      margin: 0.3rem;
      padding: 0.4rem;
      width: 120px;
    }
    .producto button {
      margin-left: 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #c2185b;
    }
    footer {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .footer-col h4 {
      margin-bottom: 10px;
    }
    .footer-col a {
      display: block;
      margin-bottom: 8px;
      color: #333;
      text-decoration: none;
    }
    .footer-col a:hover {
      color: #e91e63;
    }
    .copyright {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Editar Productos</h1>
  </header>

  <section class="container" id="lista-productos">
    <!-- Los productos serán cargados aquí -->
  </section>

  <footer>
    <div class="footer-col">
      <h4>Beauty Bliss</h4>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Soporte</a>
      <a href="#">Términos</a>
    </div>
    <div class="footer-col">
      <h4>Ayuda</h4>
      <a href="#">Preguntas Frecuentes</a>
      <a href="#">Contacto</a>
    </div>
    <div class="footer-col">
      <h4>Síguenos</h4>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">TikTok</a>
    </div>
    <div class="copyright">
      &copy; 2025 Beauty Bliss. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    const productos = [{ img: 'labios/PRO1650.jpg', nombre: 'Labial Rojo Intenso - Maybelline', precioOriginal: 30, precio: 25 },
      { img: 'labios/PRO6377.jpg', nombre: 'Labial Rojo Cereza - Maybelline', precio: 18 },
      { img: 'labios/PRO9974.jpg', nombre: 'Labial Rojo Oscuro - Maybelline', precioOriginal: 25, precio: 19 },
      { img: 'labios/PRO2354.jpg', nombre: 'Brillo Labial Rosa - NYX', precio: 17 },
      { img: 'labios/PRO4567.jpg', nombre: 'Brillo Labial Transparente - NYX', precioOriginal: 15, precio: 13 },
      { img: 'labios/PRO9210.jpg', nombre: 'Labial Liquido Mate Rojo - Loreal', precio: 21 },
      { img: 'labios/PRO6823.jpg', nombre: 'Labial Liquido Mate Nude - Loreal', precio: 21 },
      { img: 'fragancia1.png', nombre: 'Perfume Rosas del Alba', precioOriginal: 89.90, precio: 74.90 },
      { img: 'fragancia2.png', nombre: 'Colonia Frescura Cítrica', precioOriginal: 69.00, precio: 55.00 },
      { img: 'fragancia3.png', nombre: 'Aromas Nocturnos', precioOriginal: 99.00, precio: 81.90 },
      { img: 'fragancia4.png', nombre: 'Fragancia Vibrante Mujer', precioOriginal: 110.00, precio: 93.00 },
      { img: 'fragancia5.png', nombre: 'Eau de Parfum Seducción', precioOriginal: 129.00, precio: 109.00 },
      { img: 'fragancia6.png', nombre: 'Bruma Floral Ligera', precioOriginal: 45.00, precio: 38.00 },
      { img: 'fragancia7.png', nombre: 'Colonia Fresh Hombre', precioOriginal: 85.00, precio: 70.00 },
      { img: 'fragancia8.png', nombre: 'Perfume Unisex Brisa', precioOriginal: 92.00, precio: 77.00 },
      { img: 'fragancia9.png', nombre: 'Spray Aromático Día', precioOriginal: 54.00, precio: 44.90 },
      { img: 'fragancia10.png', nombre: 'Deluxe Intense', precioOriginal: 112.00, precio: 95.00 },
      { img: 'fragancia11.png', nombre: 'Fragancia Floral Sunset', precioOriginal: 76.00, precio: 63.00 },
      { img: 'fragancia12.png', nombre: 'Perfume Místico Encanto', precioOriginal: 108.00, precio: 90.00 }
    ];



    const contenedor = document.getElementById("lista-productos");

    productos.forEach((producto, index) => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${producto.img}" alt="${producto.nombre}">
        <input type="text" value="${producto.nombre}" id="nombre-${index}">
        <input type="text" value="${producto.marca}" id="marca-${index}">
        <input type="number" value="${producto.precio}" id="precio-${index}">
        <button onclick="guardar(${index})">Guardar</button>
      `;
      contenedor.appendChild(div);
    });

    function guardar(index) {
      const nombre = document.getElementById(`nombre-${index}`).value;
      const marca = document.getElementById(`marca-${index}`).value;
      const precio = document.getElementById(`precio-${index}`).value;
      alert(`Producto actualizado:\nNombre: ${nombre}\nMarca: ${marca}\nPrecio: S/ ${precio}`);
    }
  </script>
</body>
</html>
