<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras - Beauty Bliss</title>
    <style>
        :root {
            --primary-color: #ff85a2;
            --secondary-color: #ffd6e0;
            --dark-color: #333;
            --light-color: #fff9fb;
            --accent-color: #a18fff;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--light-color);
            padding: 20px 0;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .order-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary-color);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--secondary-color);
            padding-bottom: 15px;
        }
        
        .order-id {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .order-date {
            color: #666;
        }
        
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .status-processing {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-shipped {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
            border: 1px solid var(--secondary-color);
        }
        
        .product-info {
            flex-grow: 1;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: var(--primary-color);
        }
        
        .order-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--secondary-color);
            text-align: right;
        }
        
        .total-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .empty-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-orders a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .empty-orders a:hover {
            text-decoration: underline;
        }
        
        /* Estilos para el botón de regresar */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="back-button">← Volver a la tienda</a>
            <h1>Mis Compras</h1>
        </div>
    </header>
    
    <main class="container">
        <div id="orders-container">
            <!-- Las órdenes se cargarán aquí dinámicamente -->
        </div>
        
        <div id="empty-orders" class="empty-orders" style="display: none;">
            <p>No tienes pedidos realizados todavía.</p>
            <p><a href="index.html">Explora nuestros productos</a> y descubre la magia de Beauty Bliss.</p>
        </div>
    </main>

    <script>
        // Simulación de datos de pedidos (en un caso real, estos vendrían de una API o base de datos)
        const orders = [
            {
                id: "BB-2023-0456",
                date: "15 Nov 2023",
                status: "delivered",
                products: [
                    {
                        name: "Serum Facial Iluminador",
                        price: 45.99,
                        image: "https://example.com/serum.jpg",
                        quantity: 1
                    },
                    {
                        name: "Mascarilla de Arcilla Rosa",
                        price: 22.50,
                        image: "https://example.com/mascarilla.jpg",
                        quantity: 2
                    }
                ],
                total: 91.00
            },
            {
                id: "BB-2023-0455",
                date: "10 Nov 2023",
                status: "shipped",
                products: [
                    {
                        name: "Kit de Maquillaje Completo",
                        price: 89.99,
                        image: "https://example.com/kit-maquillaje.jpg",
                        quantity: 1
                    }
                ],
                total: 89.99
            }
        ];
        
        // Función para cargar los pedidos
        function loadOrders() {
            const ordersContainer = document.getElementById('orders-container');
            const emptyOrders = document.getElementById('empty-orders');
            
            if (orders.length === 0) {
                emptyOrders.style.display = 'block';
                return;
            }
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // Determinar clase de estado
                let statusClass = '';
                let statusText = '';
                switch(order.status) {
                    case 'processing':
                        statusClass = 'status-processing';
                        statusText = 'En proceso';
                        break;
                    case 'shipped':
                        statusClass = 'status-shipped';
                        statusText = 'En camino';
                        break;
                    case 'delivered':
                        statusClass = 'status-delivered';
                        statusText = 'Entregado';
                        break;
                }
                
                // Crear HTML del pedido
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <span class="order-id">Pedido #${order.id}</span>
                            <span class="order-date">${order.date}</span>
                        </div>
                        <span class="order-status ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="order-details">
                        ${order.products.map(product => `
                            <div class="product-item">
                                <img src="${product.image}" alt="${product.name}" class="product-image">
                                <div class="product-info">
                                    <div class="product-name">${product.name}</div>
                                    <div>Cantidad: ${product.quantity}</div>
                                    <div class="product-price">$${product.price.toFixed(2)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-summary">
                        <div class="total-amount">Total: $${order.total.toFixed(2)}</div>
                    </div>
                `;
                
                ordersContainer.appendChild(orderCard);
            });
        }
        
        // Cargar pedidos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
